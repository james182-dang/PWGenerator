<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class = "passwordSettings">
          <div class = "length">
            <label for="length">Length</label>
            <input type="number" id="length" min="8" max="128" value="Between 8 and 128">
          </div>
          <div class="integer">
            <label for="integer">Numbers</label>
            <input type="checkbox" id="integer" name="option" value="integer">
          </div>
          <div class = "upperCase">
            <label for="upperCase">Uppercase Characters</label>
            <input type="checkbox" id="upperCase" name="option" value="upperCase">
          </div>
          <div class="lowerCase">
            <label for="lowerCase">Lowercase Characters</label>
            <input type="checkbox" id="lowerCase" name="option" value="lowerCase">
          </div>
          <div class="specialChar">
            <label for="specialChar">Special Characters</label>
            <input type="checkbox" id="specialChar" name="option" value="specialChar">
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
